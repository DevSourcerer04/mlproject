<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 40px 0 0 0; /* Push content down by 40px */
            background-color: #00c9b7;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #996600;
            width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1, h2, legend {
            color: gold;
            text-align: center;
        }

        label {
            color: white;
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #00bfa5;
            color: white;
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #00796b;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Student Exam Performance Indicator</h1>
        <p style="text-align: center; color: #f5f5f5;">Enter Student Details</p>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label>Gender</label>
            <select name="gender" required>
                <option selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Race or Ethnicity</label>
            <select name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's degree</option>
                <option value="bachelor's degree">Bachelor's degree</option>
                <option value="high school">High school</option>
                <option value="master's degree">Master's degree</option>
                <option value="some college">Some college</option>
                <option value="some high school">Some high school</option>
            </select>

            <label>Lunch Type</label>
            <select name="lunch" required>
                <option selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label>Writing Score (out of 100)</label>
            <input type="number" name="reading_score" placeholder="Enter Writing Score" min="0" max="100" required>

            <label>Reading Score (out of 100)</label>
            <input type="number" name="writing_score" placeholder="Enter Reading Score" min="0" max="100" required>

            <input type="submit" value="Predict your Maths Score">
        </form>

        {% if results %}
        <h2>THE prediction is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
